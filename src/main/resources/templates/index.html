<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Kitchen Sink</title>
  <link rel="stylesheet" href="css/screen.css" /> <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<h1>Welcome to Spring Boot!</h1>

<p>You have successfully deployed a Spring Boot application.</p>

<h2>Member Registration</h2>
<p>Enforces annotation-based constraints defined on the model class.</p>

<form th:action="@{/members}" method="post">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" />
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" />
  </div>

  <div>
    <label for="phoneNumber">Phone
      #:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" />
  </div>
  <button type="submit" class="register">Register</button>
</form>

<h2>Members</h2>
<div th:if="${members.isEmpty()}">
  <em>No registered members.</em>
</div>

<table th:if="${not members.isEmpty()}" class="simpletablestyle">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Email</th>
    <th>Phone #</th>
    <th>REST URL</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="member : ${members}">
    <td th:text="${member.id}"></td>
    <td th:text="${member.name}"></td>
    <td th:text="${member.email}"></td>
    <td th:text="${member.phoneNumber}"></td>

    <td><a th:href="@{'/rest/members/' + ${member.id}}">/rest/members/<span th:text="${member.id}"></span></a></td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <td colspan="5">REST URL for all members: <a th:href="@{/rest/members}">/rest/members</a></td>
  </tr>
  </tfoot>
</table>
</body>
</html>
